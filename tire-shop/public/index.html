<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Tire Shop - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">My Tire Shop</a>
      <div>
        <a href="/cart.html" class="btn btn-outline-light">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to My Tire Shop</h1>
    <p class="text-center lead">Best prices on premium tires â€¢ Fast delivery â€¢ Expert fitting available</p>
    <div class="text-center mt-4">
      <a href="/products.html" class="btn btn-primary btn-lg">Shop All Tires</a>
    </div>

    <h2 class="mt-5">Featured Tires</h2>
    <div class="row" id="featured"></div>
  </div>

  <script src="/script.js"></script>
  <script>
    updateCartCount();
    // Show 4 featured tires on home page
    fetch('/api/tires')
      .then(r => r.json())
      .then(tires => {
        const container = document.getElementById('featured');
        tires.slice(0,4).forEach(tire => {
          container.innerHTML += `
            <div class="col-md-3 mb-4">
              <div class="card h-100">
                <img src="${tire.image}" class="card-img-top">
                <div class="card-body d-flex flex-column">
                  <h5>${tire.brand} ${tire.model}</h5>
                  <p class="card-text">${tire.size}<br><strong>$${tire.price}</strong></p>
                  <button class="btn btn-primary mt-auto" onclick='addToCart(${JSON.stringify(tire)})'>Add to Cart</button>
                </div>
              </div>
            </div>`;
        });
      });
  </script>
</body>
</html>
