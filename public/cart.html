<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - My Tire Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">My Tire Shop</a>
      <a href="/cart.html" class="btn btn-outline-light">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Shopping Cart</h1>
    <table class="table" id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Size</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <h3>Total: $<span id="cart-total">0</span></h3>

    <div id="checkout-section" style="display:none;">
      <h3>Shipping & Contact Info</h3>
      <form id="checkout-form">
        <div class="mb-3"><input type="text" class="form-control" placeholder="Full Name" required></div>
        <div class="mb-3"><input type="email" class="form-control" placeholder="Email" required></div>
        <div class="mb-3"><input type="tel" class="form-control" placeholder="Phone" required></div>
        <div class="mb-3"><textarea class="form-control" placeholder="Delivery Address" required></textarea></div>
        <button type="submit" class="btn btn-success btn-lg">Place Order</button>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
  <script>
    updateCartCount();
    loadCart();

    document.getElementById('checkout-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const customer = {
        name: form[0].value,
        email: form[1].value,
        phone: form[2].value,
        address: form[3].value
      };
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const response = await fetch('/api/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ customer, cart, total })
      });

      const result = await response.json();
      if (result.success) {
        alert('Order placed successfully! We will contact you very soon.');
        localStorage.removeItem('cart');
        location.reload();
      }
    });
  </script>
</body>
</html>
