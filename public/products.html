<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Tires - My Tire Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">My Tire Shop</a>
      <a href="/cart.html" class="btn btn-outline-light">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>All Tires</h1>
    <div class="row" id="products-container"></div>
  </div>

  <script src="/script.js"></script>
  <script>
    updateCartCount();
    fetch('/api/tires')
      .then(r => r.json())
      .then(tires => {
        const container = document.getElementById('products-container');
        tires.forEach(tire => {
          container.innerHTML += `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
              <div class="card h-100">
                <img src="${tire.image}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${tire.brand} ${tire.model}</h5>
                  <p class="card-text">${tire.size}<br><strong>$${tire.price}</strong></p>
                  <button class="btn btn-primary mt-auto" onclick='addToCart(${JSON.stringify(tire)})'>Add to Cart</button>
                </div>
              </div>
            </div>`;
        });
      });
  </script>
</body>
</html>
